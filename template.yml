AWSTemplateFormatVersion: '2010-09-09'
Description: F11 AWS Lambda function to send tokens
Resources:
  LambdaFunction:
    Properties:
      FunctionName: f11 
      Policies: AmazonDynamoDBFullAccess
      Environment:
        Variables:
          TESTNETNAME:
          PRIVATEKEY:
          PUBLICKEY:
          ACCOUNTADDRESS:
          NODE:
          AMOUNT:
          REDISENDPOINT:
          REDISPASSWORD:
          RECAPTCHASECRET:
          ACCOUNTNUMBER:
          ORIGINS:
      Events:
        RootHandler:
          Type: Api
          Properties:
            Path: '/'
            Method: get
        ClaimHandler:
          Type: Api
          Properties:
            Path: '/v1/claim'
            Method: POST
        ClaimHandlerOptions:
          Type: Api
          Properties:
            Path: "/v1/claim"
            Method: OPTIONS
      Handler: build/f11
      Runtime: go1.x
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31

